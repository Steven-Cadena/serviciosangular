<h1>LIBRERIA DE COMICS</h1>
<hr/>
<div *ngIf="favorito" style="background-color: aqua;">
    <h1>{{favorito.nombre}}</h1>
    <img src="{{favorito.imagen}}" style="width: 150px;"/>
    <p>Descripción:{{favorito.descripcion}}</p>
</div>
<hr/>
<!-- formulario para insertar un nuevo comic -->
<form #modificarForm="ngForm">
    <label>Nombre:</label>
    <input type="text"
        name="cajanombre"
        #cajanombre/> <br/>
    <label>Imagen:</label>
    <input type="text"
        name="cajaimagen"
        #cajaimagen/> <br/>
    <label>Descripción:</label>
    <input type="text"
        name="cajadescripcion"
        #cajadescripcion/> <br/>
    <button (click)="insertarComic()" class="btn btn-primary">
        Insertar Comic
    </button>
</form>
<div *ngFor="let comic of comics; let i = index">
    <!-- aqui pasamos las fiunciones del padre al hijo -->
    <app-comic [comic]="comic" [index]="i"
        (modificarComic)="modificarComic($event)"
        (eliminarComic)="eliminarComic($event)"
        (seleccionarFavorito)="seleccionarFavorito($event)"
    ></app-comic>
</div>
