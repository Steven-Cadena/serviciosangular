<h1>Personas API</h1>
<table class="table text-center table-danger">
    <thead class="table-dark">
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas;">
            <td>{{persona.IdPersona}}</td>
            <td>{{persona.Nombre}}</td>
            <td>{{persona.Email}}</td>
            <td>{{persona.Edad}}</td>
        </tr>
    </tbody>
</table>
